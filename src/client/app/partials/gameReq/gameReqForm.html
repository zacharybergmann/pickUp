<form ng-submit="requestGame()" >
  <div class="row">
    <div class="offset-by-three six columns" >
      <label for="dateInput">Time</label>
      <select name="timeSelect" class="u-full-width" id="dateInput" ng-options="option.name for option in data.availableOptions track by option.id" ng-model="data.selectedOption">
      </select>
    </div>
  </div> <!-- end of row  -->
  <div class="row">
    <div class="offset-by-three six columns">
      <label for="sportInput">Sport</label>
      <select class="u-full-width" id="sportInput" ng-model="sportInput" required>
        <option value="" >Pick A Sport!</option>
        <option value="soccer" >Soccer</option>
        <option value="basketball" >Basketball</option>
        <option value="baseball" >Baseball</option>
        <option value="football" >Football</option>
        <option value="volleyball" >Volleyball</option>
      </select>
    </div>
  </div> <!-- end of row  -->
  <div class="row">
    <div class="offset-by-three six columns">
      <label for="exampleMessage">Address</label>
      <input 
        type="tel"
        class="u-full-width"
        placeholder="Please give us the address with city and state."
        g-places-autocomplete
        id="address"
        ng-model="ngAddress"
        required />
    </div>
  </div> <!-- end of row  -->
  <div class="row">
    <div class="offset-by-three six columns">
      <label for="exampleMessage">Phone Number</label>
      <input 
        type="tel"
        class="u-full-width"
        ui-mask="999-999-9999" 
        placeholder="XXX-XXX-XXXX"
        ui-mask-placeholder-char="-"
        id="phone"
        ng-model="smsNum"
        required />
      <input class="button-primary" type="submit" value="Submit">
    </div>
  </div> <!-- end of row  -->
</form>
